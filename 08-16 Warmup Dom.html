<script>
    "use strict"
    $(document).ready(function() {
        $('.button').hover(
            function() {
                $(this).css('background-color', 'hotPink');
            },
            function() {
                $(this).css('background-color', 'white');
            });

    });
    <!--***********************************warm-up for Wednesday 08/18/21******************************-->

    $("#displayWord").on('click', function(){
        var word = $("#wordToDisplay").val ();
        $("#word").html(word);
    });


</script>
