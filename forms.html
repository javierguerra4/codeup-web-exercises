<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>

    <br>

        <input type="radio" name="a" value="billboard">

        <br>
    </div>
    <br>
    <div>
        <label for="browser"><strong>What web browser do you use?</strong></label>
            <select id="browser" name="browser">
