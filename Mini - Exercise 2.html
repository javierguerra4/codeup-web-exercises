<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox-1</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-77.050636, 38.889248], // starting position [lng, lat]
        zoom: 13// starting zoom
    });
    var memorialPopup = new mapboxgl.Popup()
    .setHTML('<h1>Lincoln Memorial</h1>');
    var memorialMarker = new mapboxgl.Marker({draggabble: true})
        .setLngLat([])
        setPopup(memorialPopup)
        .addTo(map);

    memorialMarker.on('dragned', function() {
        var  markerCoordinates = memorialMarker.getLngLat();
    })
</script>
</body>

</html>
