<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend-Warmup</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<button type="button" id="hide-btn">
    Hide Paragraph
</button>
<button type="button" id="show-btn">
    Show Paragraph
</button>

<p>
    Geckos are a group of usually small, usually nocturnal lizards.
    They are found on every continent except Australia.
</p>

<script>
    'use strict';
    // document.querySelector('#hide-btn').addEventListener('click', function(e) {
    //
    // } )
    $(document).ready(function(){
        $("#hide-btn").click(function(){
            $("p").hide();
        });
        $("#show-btn").click(function(){
            $("p").show();
        });
    });

//    Source
//     https://stackoverflow.com/questions/29611045/hide-paragraph-element-in-jquery
</script>
</body>
</html>
